<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Viewer with Grid</title>
        <!-- Linking to the main p5.js library, which allows your code to use all 
       p5 functions. Using this version while developing your code allows p5 
       to provide more Friendly Error Messages if you mess something up...-->
    <script src="libraries/p5.js"></script>

    <!-- Once your project is working completely, you can comment out the link
       to p5.js above, and instead link to this minified version. The minified
       version takes less space, and turns off Friendly Error Messages. This 
       increases the speed of your program quite dramatically in some cases.-->
    <!-- <script src="libraries/p5.min.js"></script> -->

    <script src="libraries/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="dialogue.css">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: auto;
        touch-action: pan-x; /* important for iOS pinch + pan */
      }
      hr {
        margin-top:16px;
        margin-bottom:16px;
      }
      canvas {
        display: block;
        position: relative;
        max-width: none;
        max-height: none;
      }
      .visually-hidden {
        display: none !important;
      }
    </style>
 </head>
  <body>
    <div id="dialogue-box">
      <label for="image-loader" style="font-weight:600;">Load Image:</label>
      <input type="file" id="image-loader" accept="image/png, image/jpeg, image/jpg, image/gif" style="margin-bottom:12px; display:block;">
      <hr/>
      <label style="font-weight:600;">Grid Settings: </label>
      <label for="stroke-slider">Stroke Weight:
        <span class="slider-value" id="slider-value">3</span>
        <button id="stroke-dec" type="button" style="margin-left:6px; padding:0 6px;">&lt;</button>
        <button id="stroke-inc" type="button" style="margin-left:2px; padding:0 6px;">&gt;</button>
      </label>
      <input type="range" min="1" max="6" value="3" id="stroke-slider" class="visually-hidden">
      <br>
      <div style="display:flex; align-items:center; gap:8px; margin-bottom:8px;">
        <label for="rows-slider" style="margin-bottom:0;">Rows:
          <span class="slider-value" id="rows-value">5</span>
        </label>
        <button id="rows-dec" type="button" style="margin-left:6px; padding:0 6px;">&lt;</button>
        <button id="rows-inc" type="button" style="margin-left:2px; padding:0 6px;">&gt;</button>
      </div>
      <input type="range"  min="1" max="20" step="1" value="5" id="rows-slider"  class="visually-hidden">
      <br>
      <div style="display:flex; align-items:center; gap:8px; margin-bottom:8px;">
        <label for="cols-slider" style="margin-bottom:0;">Columns:
          <span class="slider-value" id="cols-value">5</span>
        </label>
        <button id="cols-dec" type="button" style="margin-left:6px; padding:0 6px;">&lt;</button>
        <button id="cols-inc" type="button" style="margin-left:2px; padding:0 6px;">&gt;</button>
      </div>
      <input type="range"  min="1" max="20" step="1" value="5" id="cols-slider"  class="visually-hidden">
      <br>
      <div style="display:flex; align-items:center; gap:8px; margin-top:8px;margin-bottom:8px;" id="color-picker-row">
        <label for="grid-color-picker" style="margin-top:4px">Color:
        </label>
      </div>
      <label for="opacity-slider" id="opacity-slider-label">Opacity:
        <span class="slider-value" id="opacity-value">80</span>
        <button id="opacity-dec" type="button" style="margin-left:6px; padding:0 6px;">&lt;</button>
        <button id="opacity-inc" type="button" style="margin-left:2px; padding:0 6px;">&gt;</button>
      </label>
      <input type="range"  min="0" max="100" value="80" id="opacity-slider" class="visually-hidden">
      <br>
      <div style="display:flex; align-items:center; gap:8px; margin-bottom:8px;">
        <label for="margin-top-slider" style="margin-bottom:0;">Grid Margin Top:
          <span class="slider-value" id="margin-top-value">0</span>
        </label>
        <button id="margin-top-dec" type="button" style="margin-left:6px; padding:0 6px;">&lt;</button>
        <button id="margin-top-inc" type="button" style="margin-left:2px; padding:0 6px;">&gt;</button>
      </div>
      <input type="range"  min="0" max="500" step="1" value="0" id="margin-top-slider">
      <br>
      <label for="link-margins-checkbox">Link margins <input type="checkbox" checked="true" id="link-margins-checkbox" style="margin-top:8px;"></label>
      
      <div id="margin-sliders-granular">
        <label for="margin-left-slider">Margin Left:
          <span class="slider-value" id="margin-left-value">0</span>
        </label>
        <input type="range" min="0" max="500" value="0" id="margin-left-slider">
        <br><br>
        <label for="margin-right-slider">Margin Right:
          <span class="slider-value" id="margin-right-value">0</span>
        </label>
        <input type="range" min="0" max="500" step="1" value="0" id="margin-right-slider">
        <br><br>
        <label for="margin-bottom-slider">Margin Bottom:
          <span class="slider-value" id="margin-bottom-value">0</span>
        </label>
        <input type="range" min="0" max="500" step="1" value="0" id="margin-bottom-slider">
      </div>
      <hr/>
      <label style="font-weight:600;">Export Image: </label>
    </div>
  </body>
</html>
